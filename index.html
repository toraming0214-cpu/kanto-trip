<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 관동지방 프리미엄 여행</title>
    <!-- Tailwind CSS (스타일링) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Noto Sans KR & Playfair Display) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- FontAwesome (아이콘) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #F9FAFB; /* 아주 연한 회색 배경 */
            color: #1F2937; /* 다크 그레이 텍스트 */
            -webkit-font-smoothing: antialiased;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        /* 스크롤바 숨기기 (깔끔한 탭 바를 위해) */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* 모달 애니메이션 */
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 300ms, transform 300ms;
        }
    </style>
</head>
<body class="bg-gray-50 pb-20">

    <!-- 1. 헤더 & 테마 섹션 -->
    <header class="relative h-72 w-full overflow-hidden">
        <!-- 배경 이미지 (같은 폴더에 있는 이미지 파일 참조) -->
        <img src="./david-edelstein-N4DbvTUDikw-unsplash.jpg" alt="Travel Theme" class="absolute inset-0 w-full h-full object-cover brightness-75">
        <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
        
        <div class="absolute bottom-6 left-6 text-white drop-shadow-lg">
            <p class="text-sm tracking-widest uppercase mb-1 opacity-90">Exclusive Trip</p>
            <h1 class="text-3xl font-serif font-bold mb-2">2월 구정 관동지방 여행</h1>
            <p class="text-sm font-light opacity-90"><i class="fas fa-calendar-alt mr-2"></i>2026.02.13 - 02.18 (5박 6일)</p>
        </div>
    </header>

    <!-- 2. 날짜별 탭 네비게이션 (Sticky) -->
    <nav class="sticky top-0 z-40 bg-white shadow-sm border-b border-gray-100">
        <div class="flex overflow-x-auto no-scrollbar py-3 px-2 justify-start md:justify-center" id="dayTabs">
            <!-- 자바스크립트로 탭이 생성됩니다 -->
        </div>
    </nav>

    <!-- 3. 메인 콘텐츠 (타임라인) -->
    <main class="max-w-3xl mx-auto px-5 py-8" id="scheduleContainer">
        <!-- 자바스크립트로 일정이 로드됩니다 -->
    </main>

    <!-- 4. 상세 정보 모달 (숨김 상태) -->
    <div id="detailModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/60 px-4 opacity-0 transition-opacity duration-300">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden transform transition-all duration-300 scale-95" id="modalContent">
            <div class="bg-slate-900 p-6 text-white relative">
                <button onclick="closeModal()" class="absolute top-4 right-4 text-white/70 hover:text-white transition">
                    <i class="fas fa-times text-xl"></i>
                </button>
                <div class="text-xs font-bold tracking-wider text-yellow-500 mb-1" id="modalTime">TIME</div>
                <h3 class="text-xl font-bold leading-snug" id="modalTitle">Title</h3>
            </div>
            <div class="p-6">
                <!-- 이동 정보 -->
                <div class="flex items-start mb-4" id="modalTransitBox">
                    <div class="bg-gray-100 p-2 rounded-lg text-gray-500 mr-3">
                        <i class="fas fa-car"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400 font-bold uppercase">이동 시간</p>
                        <p class="text-sm font-medium text-gray-800" id="modalTransit">정보 없음</p>
                    </div>
                </div>
                
                <!-- 비고/상세설명 -->
                <div class="mb-6">
                    <p class="text-xs text-gray-400 font-bold uppercase mb-1">상세 정보 (비고)</p>
                    <p class="text-gray-700 text-sm leading-relaxed whitespace-pre-line bg-yellow-50/50 p-3 rounded-lg border border-yellow-100" id="modalRemarks">내용이 없습니다.</p>
                </div>

                <!-- 지도 버튼 -->
                <a href="#" id="modalMapLink" target="_blank" class="block w-full py-3 bg-slate-900 text-white text-center rounded-xl font-medium shadow-lg hover:bg-slate-800 transition transform active:scale-95 flex items-center justify-center gap-2">
                    <i class="fas fa-map-marked-alt"></i> 구글 맵 열기
                </a>
            </div>
        </div>
    </div>

    <!-- 데이터 스크립트 -->
    <script>

        const tripData = [

                    { time: "13:30", title: "미츠이 아울렛 파크 키사라즈, 점심 식사", link: "https://maps.app.goo.gl/fAQSz9YheEVpiKt76", transit: "차량 1시간 20분", remark: "" },
                    { time: "15:30", title: "훗쓰 공원 전망대 감상", link: "https://maps.app.goo.gl/FBxEtXgcnsFTq7sj6", transit: "차량 30분", remark: "" },
                    { time: "16:30", title: "BOTANICAL POOL CLUB 체크인", link: "https://maps.app.goo.gl/UnpMEeyfJxBWKbDN7", transit: "차량 40분", remark: "오후 3시부터 체크인 가능" }
                ]
            },
            {
                day: 2,
                date: "2월 14일 (토)",
                items: [
                    { time: "11:00", title: "체크아웃 후 토젠지 절로 이동", link: "https://maps.app.goo.gl/vZRW32R8WmkDhCpGA", transit: "차량 20분", remark: "오전 8시부터 영업" },
                    { time: "12:20", title: "도쿄만 관음상 감상", link: "https://maps.app.goo.gl/QgoCDhqAfHqrsFGD9", transit: "차량 20분", remark: "오전 8시부터 영업" },
                    { time: "13:30", title: "아쿠아라인 우미호타루 휴게소", link: "https://maps.app.goo.gl/gJVmRMQsCh8aC4RC6", transit: "차량 30분", remark: "" },
                    { time: "14:30", title: "산케이엔 방문", link: "https://maps.app.goo.gl/BSExVcoBM9M32tTL7", transit: "차량 30분", remark: "영업 시간 오전 9시 ~ 오후 5시" },
                    { time: "16:00", title: "그란베리 파크 방문", link: "https://maps.app.goo.gl/MF9S3kggVv5ztqxb9", transit: "차량 40분", remark: "스누피 뮤지엄 위치" },
                    { time: "19:00", title: "SHELTER.道志 체크인", link: "https://maps.app.goo.gl/j3SwdayimVoegjEs6", transit: "차량 1시간", remark: "바베큐, 사우나 장비 무료" }
                ]
            },
            {
                day: 3,
                date: "2월 15일 (일)",
                items: [
                    { time: "11:00", title: "체크아웃 후 오시노 핫카이 이동", link: "https://maps.app.goo.gl/xqAmUYCdkThEdp7J7", transit: "차량 1시간", remark: "체크아웃 오전 10시" },
                    { time: "13:00", title: "아라쿠라야마 센겐공원 이동", link: "https://maps.app.goo.gl/z3VHecbkS7tr8Fie8", transit: "차량 20분", remark: "" },
                    { time: "14:00", title: "CYCL 이동, 사우나", link: "https://maps.app.goo.gl/jupNTArr7PqEhpA79", transit: "차량 10분", remark: "예약 시간 13:30 ~ 16:00" },
                    { time: "16:00", title: "夕焼けの渚展望台 전망대 감상", link: "https://maps.app.goo.gl/9hyRVQ7j278heC8D9", transit: "차량 5분", remark: "" },
                    { time: "17:00", title: "ietona 체크인", link: "https://maps.app.goo.gl/F3gbt5Uz2BwbProw5", transit: "차량 20분", remark: "" },
                    { time: "18:30", title: "샤부샤부 오마카세 저녁식사", link: "https://maps.app.goo.gl/xz6zcXrjGzyK3osp9", transit: "도보 3분", remark: "ietona 에서 같이 운영하는 식당" }
                ]
            },
            {
                day: 4,
                date: "2월 16일 (월)",
                items: [
                    { time: "10:00", title: "체크아웃 후 후지산 전망대 이동", link: "https://maps.app.goo.gl/k5sZC4wkjC494duy5", transit: "차량 5분", remark: "체크아웃 오전 10시" },
                    { time: "10:30", title: "카와구치코 후지산 파노라마 로프웨이 탑승", link: "https://maps.app.goo.gl/eJSuv6hrSM2sX5rA7", transit: "차량 10분", remark: "사전 예매 권장" },
                    { time: "12:00", title: "오이시 공원 이동", link: "https://maps.app.goo.gl/2RJLJcdfdhbv13D66", transit: "차량 15분", remark: "" },
                    { time: "14:00", title: "후지산 요오하이쇼 이동", link: "https://maps.app.goo.gl/YCmheL6zAUfJbNsm8", transit: "차량 15분", remark: "" },
                    { time: "16:30", title: "하얏트 리젠시 요코하마 체크인", link: "https://maps.app.goo.gl/nePX2w9JiKuTjkF9A", transit: "차량 1시간 30분", remark: "도중에 서비스 에리어(휴게소)를 들릴 예정" },
                    { time: "17:30", title: "체크인 후 요코하마 차이나타운 구경", link: "https://maps.app.goo.gl/4N4sQFBb57rf", transit: "", remark: "" }
                ]
            },
            {
                day: 5,
                date: "2월 17일 (화)",
                items: [
                    { time: "10:00", title: "야마시타 공원 산책 후 체크아웃", link: "https://maps.app.goo.gl/DgNDZeg7EWpEXBBYA", transit: "도보 5분", remark: "체크아웃 오전 11시" },
                    { time: "12:00", title: "라라포트 도쿄 베이 구경", link: "https://maps.app.goo.gl/ad6jffqWZUSecJ9y9", transit: "차량 1시간 10분", remark: "" },
                    { time: "16:00", title: "나리탁산 오모테산도 거리 산책", link: "https://maps.app.goo.gl/BeTsv1Bi7Vc5E32U6", transit: "차량 40분", remark: "" },
                    { time: "17:30", title: "나리타산 공원, 나리타산 신쇼지 산책", link: "https://maps.app.goo.gl/KMKhFN6cKm1REhEDA", transit: "도보 10분", remark: "근처 주차장에 차를 세우고 올라가기" },
                    { time: "19:00", title: "인터내셔널 가든 호텔 나리타 체크인", link: "https://maps.app.goo.gl/PHRvDU2L4WVKMJw38", transit: "차량 5분", remark: "3시 체크인" }
                ]
            },
            {
                day: 6,
                date: "2월 18일 (수)",
                items: [
                    { time: "11:00", title: "Relax Car Rental Tokyo 렌터카 반납", link: "https://maps.app.goo.gl/Dw8sz6SbJJMrjzvB7", transit: "차량 10분", remark: "" },
                    { time: "13:20", title: "나리타공항 제 2 터미널 인천행 비행기 탑승", link: "https://maps.app.goo.gl/yjWVyHoHsaKqQsCT7", transit: "", remark: "" }
                ]
            }
        ];

        let currentDayIndex = 0;

        // 탭 렌더링 함수
        function renderTabs() {
            const tabContainer = document.getElementById('dayTabs');
            tabContainer.innerHTML = '';

            tripData.forEach((data, index) => {
                const isActive = index === currentDayIndex;
                const button = document.createElement('button');
                button.className = `flex-shrink-0 px-6 py-3 mx-1 rounded-full text-sm font-bold transition-all duration-300 ${
                    isActive 
                    ? 'bg-slate-900 text-white shadow-lg transform scale-105' 
                    : 'bg-white text-gray-500 border border-gray-200 hover:bg-gray-100 hover:text-gray-700'
                }`;
                // 수정된 부분: 날짜 없이 'N일차'만 표시
                button.innerHTML = `${index + 1}일차`;
                button.onclick = () => {
                    currentDayIndex = index;
                    renderTabs();
                    renderSchedule();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                tabContainer.appendChild(button);
            });
        }

        // 스케줄 렌더링 함수
        function renderSchedule() {
            const container = document.getElementById('scheduleContainer');
            const dayData = tripData[currentDayIndex];
            
            let html = `
                <div class="mb-8 animate-fade-in-up">
                    <h2 class="text-2xl font-bold text-gray-900 flex items-center">
                        <span class="bg-yellow-500 w-2 h-8 mr-3 rounded-full"></span>
                        ${dayData.day}일차 <span class="text-gray-400 font-normal text-lg ml-2">${dayData.date}</span>
                    </h2>
                </div>
                <div class="relative border-l-2 border-gray-200 ml-3 space-y-8 pb-10">
            `;

            dayData.items.forEach((item, idx) => {
                const hasRemark = item.remark && item.remark.trim() !== "";
                const hasTransit = item.transit && item.transit.trim() !== "";
                
                html += `
                    <div class="relative pl-8 group cursor-pointer transition transform hover:translate-x-1" onclick='openModal(${JSON.stringify(item)})'>
                        <div class="absolute -left-[9px] top-1 w-5 h-5 bg-white border-4 ${hasRemark ? 'border-slate-800' : 'border-gray-300'} rounded-full group-hover:border-yellow-500 transition-colors"></div>
                        
                        <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 hover:shadow-lg transition-all duration-300">
                            <div class="flex justify-between items-start mb-2">
                                <span class="inline-block px-2 py-1 bg-gray-100 text-gray-600 text-xs font-bold rounded-md mb-1">${item.time.substring(0, 5)}</span>
                                ${hasRemark ? '<i class="fas fa-info-circle text-yellow-500 opacity-80"></i>' : ''}
                            </div>
                            <h3 class="text-lg font-bold text-gray-800 leading-tight mb-2 group-hover:text-slate-900">${item.title}</h3>
                            
                            ${hasTransit ? `
                            <div class="flex items-center text-xs text-gray-400 mt-3 bg-gray-50 p-2 rounded inline-block">
                                <i class="fas fa-car-side mr-2"></i> ${item.transit}
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });

            html += `</div>`;
            container.innerHTML = html;
        }

        // 모달 관련 함수
        const modal = document.getElementById('detailModal');
        const modalContent = document.getElementById('modalContent');

        function openModal(item) {
            document.getElementById('modalTime').textContent = item.time.substring(0, 5);
            document.getElementById('modalTitle').textContent = item.title;
            
            const remarkEl = document.getElementById('modalRemarks');
            if (item.remark && item.remark.trim() !== "") {
                remarkEl.textContent = item.remark;
                remarkEl.classList.remove('text-gray-400', 'italic');
                remarkEl.classList.add('text-gray-700');
            } else {
                remarkEl.textContent = "특이사항 없음";
                remarkEl.classList.add('text-gray-400', 'italic');
                remarkEl.classList.remove('text-gray-700');
            }

            const transitEl = document.getElementById('modalTransit');
            const transitBox = document.getElementById('modalTransitBox');
            if (item.transit && item.transit.trim() !== "") {
                transitEl.textContent = item.transit;
                transitBox.style.display = 'flex';
            } else {
                transitBox.style.display = 'none';
            }

            document.getElementById('modalMapLink').href = item.link;

            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
            }, 10);
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderTabs();
            renderSchedule();
        });
    </script>
</body>
</html>
